[package]
name = "youki"
version = "0.0.3"
description = "A container runtime written in Rust"
license-file = "../../LICENSE"
documentation = "https://docs.rs/youki"
repository = "https://github.com/containers/youki"
homepage = "https://containers.github.io/youki"
readme = "../../README.md"
authors = ["youki team"]
edition = "2021"
build = "build.rs"
keywords = ["youki", "container"]

[dependencies.clap]
version = "3.1.10"
default-features = false
features = ["std", "suggestions", "derive", "cargo"]

[dependencies]
anyhow = "1.0.56"
chrono = { version="0.4", features = ["serde"] }
libcgroups = { version = "0.0.3", path = "../libcgroups" }
libcontainer = { version = "0.0.3", path = "../libcontainer" }
liboci-cli = { version = "0.0.3", path = "../liboci-cli" }
log = { version = "0.4", features = ["std"]}
nix = "0.23.1"
oci-spec = { git = "https://github.com/containers/oci-spec-rs", rev = "89376af" }
once_cell = "1.10.0"
pentacle = "1.0.0"
procfs = "0.12.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabwriter = "1"
clap_complete = "3.1.1"

[dev-dependencies]
serial_test = "0.6.0"

[build-dependencies]
anyhow = "1.0.56"
vergen = "7.0"
